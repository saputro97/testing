<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Saputro</title>
    <style>
        /* CSS langsung di dalam HTML agar praktis */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212; /* Tema Gelap */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: #1e1e1e;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
            max-width: 400px;
            border: 1px solid #333;
        }
        h1 { color: #00d4ff; }
        p { line-height: 1.6; color: #bbb; }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #00d4ff;
            color: #121212;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn:hover { background: #008fb3; }
    </style>
</head>
<body>

    <div class="card">
        <h1>Halo, Saya Saputro!</h1>
        <p>Selamat datang di website pertama saya yang dihosting langsung melalui GitHub Pages menggunakan MacBook M2.</p>
        <a href="https://github.com/saputro97" class="btn">Kunjungi Profil GitHub</a>
    </div>

</body>
</html>
